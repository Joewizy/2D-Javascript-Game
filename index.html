<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    
    <div class="controls">
        <h3>Controls</h3>
        <div class="control">
            <span class="key">↑</span> Jump (press twice to double jump)
        </div>
        <div class="control">
            <span class="key">↑→</span> Jump right
        </div>
        <div class="control">
            <span class="key">↓</span> Roll to destroy enemies
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
